<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Encuesta</title>
  <link href="estilo_encuesta.css"
      rel="stylesheet" type="text/css">
</head>
<body>

</body>
</html>


<!--HTML INICIO-->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Formulario de encuesta</h1>
    <p id="description" class="description text-center">
      Gracias por llenar nuestra encuesta.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Ingrese su nombre"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Ingrese su correo"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Edad<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Su edad"
      />
    </div>
    <div class="form-group">
      <p>En que trabaja?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Seleccione una</option>
        <option value="student">Estudiante</option>
        <option value="job">Empleado</option>
        <option value="learner">Aprendíz</option>
        <option value="preferNo">Prefiero no decirlo</option>
        <option value="other">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <p> Recomendarías nuestra página?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Sí</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Puede ser</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />No estoy seguro</label
      >
    </div>
    <div class="form-group">
      <p>
        Cuáles son sus hobbys?
        <span class="clue">(Marque todas las que apliquen)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Leer</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Bailar</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Ir a la playa</label
      >
      
    </div>

    <div class="form-group">
      <p>Alguna sugerencia?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Ingrese su sugerencia"
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Enviar
      </button>
    </div>
  </form>
</div>
