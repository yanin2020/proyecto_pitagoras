<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Documentos html</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="documentoreal.css">
</head>
<body>
  <div class="navigation">
    <ul>
      <li>
          <a href="#">   
            <span class="icon"><i class="fa fa-home" aria-hidden="true"></i>
            </span>
            <span class="title">Home</span>
          </a>
      </li>
      <li>
          <a href="#">   
            <span class="icon"><i class="fa fa-user" aria-hidden="true"></i>
            </span>
            <span class="title">Profile</span>
          </a>
      </li>
      <li>
          <a href="#">   
            <span class="icon"><i class="fa fa-comment" aria-hidden="true"></i>
            </span>
            <span class="title">Messages</span>
          </a>
      </li>
      <li>
          <a href="#">   
            <span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i>
            </span>
            <span class="title">Help</span>
          </a>
      </li>
      <li>
          <a href="#">   
            <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i>
            </span>
            <span class="title">Setting</span>
          </a>
      </li>
      <li>
          <a href="#">   
            <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i>
            </span>
            <span class="title">Password</span>
          </a>
      </li>
      <li>
          <a href="#">   
            <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i>
            </span>
            <span class="title">Sign Out</span>
          </a>
      </li>
    </ul>
  </div>
  <div class="toggle" onclick="toggleMenu()"></div>
  <script type="text/javascript">
    function toggleMenu(){
      let navigation = document.querySelector('.navigation');
      let toggle= document.querySelector('.toggle');
      navigation.classList.toggle('active'); 
      toggle.classList.toggle('active'); 
    }
  </script>
</body>
</html>
